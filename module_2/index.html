<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Coursera HTML / CSS / JS : Module 2</title>
<link rel="stylesheet" type="text/css" href="css/module_2.css">
</head>

<body>

<h1>Our Menu</h1>
<div class="row">
    <div class="col-lg-4 col-md-6" class="section-box">
        <div class="section-content">
            <div class="title-box" id="chicken-title">Chicken</div>
            <div class="content-box">Great Tasting Chicken</div>
                <ul>
                    <li>Chicken with Sauted Vegetables</li>
                    <li>Pao Kai Chicken</li>
                    <li>Sizzling Chicken</li>
                </ul>
        </div>
    </div>

    <div class="col-lg-4 col-md-6" class="section-box">
        <div class="section-content">
            <div class="title-box" id="beef-title">Beef</div>
            <div class="content-box">Awesome Beef Dishes</div>
                <ul>
                    <li>Spicy Beef with Sauted Vegetables</li>
                    <li>East European Beef Stew</li>
                    <li>Philly Cheese Steak</li>
                </ul>
        </div>
    </div>

    <div class="col-lg-4 col-md-12" class="section-box">
        <div class="section-content">
            <div class="title-box" id="sushi-title">Sushi</div>
            <div class="content-box">Sushi Fresh from the Boat</div>
                <ul>
                    <li>Tuna</li>
                    <li>Salmon</li>
                    <li>Scalop</li>
                </ul>
        </div>
    </div>
</div>

</body>
</html>
